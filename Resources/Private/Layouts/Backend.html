{namespace s=Sonority\Geolocations\ViewHelpers}
{namespace c=TYPO3\CMS\Core\ViewHelpers}

<f:be.container>
	<f:be.pageRenderer includeCssFiles="{
		1: '{f:uri.resource(path: \'Css/geolocations_mod.css\')}'
	}" includeJsFiles="{
		2: '{f:uri.resource(path: \'JavaScript/geolocations_mod.js\')}'
	}" />
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="{f:translate(key:'LLL:EXT:geolocations/Resources/Private/Language/locallang_mod.xlf:module.overview')}" controller="Administration" action="overview" />
						<f:be.menus.actionMenuItem label="{f:translate(key:'LLL:EXT:geolocations/Resources/Private/Language/locallang_mod.xlf:module.fillMissingCoordinates')}" controller="Administration" action="fillMissingCoordinates" />
						<f:be.menus.actionMenuItem label="{f:translate(key:'LLL:EXT:geolocations/Resources/Private/Language/locallang_mod.xlf:module.geocodeAddress')}" controller="Administration" action="geocodeAddress" />
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>

            <div class="typo3-docheader-buttons">
                <div class="left">
                    <div class="x-btn btn btn-default btn-sm x-btn-noicon" style="width: auto;">
                        <span class="t3js-icon icon icon-size-small icon-state-default">
                            <a href="{s:Be.Record()}" title="{f:translate(key:'LLL:EXT:geolocations/Resources/Private/Language/locallang_mod.xlf:createNew')}">
								{c:icon(identifier:'actions-add')}
                            </a>
                        </span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="right">
					<div class="btn-toolbar" role="toolbar" aria-label="">
						<f:be.buttons.shortcut />
					</div>
                </div>
            </div>
		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody" class="geolocations-administration">
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
